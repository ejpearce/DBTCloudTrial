version: 2

models:
  - name: stg_customers
    columns:
        - name: id
          tests:
            - unique
            - not_null
  - name: stg_orders
    columns:
        - name: id
          tests:
            - unique
            - not_null
        - name: status
          tests:
            - accepted_values:
                values: ['shipped','completed','placed','return_pending','returned']